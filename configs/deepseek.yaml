# DeepSeek 聊天机器人配置
name: DeepSeek
description: |
  DeepSeek Web聊天机器人
  支持文件上传和代码对话
version: 1.0.0

# URL配置
login_url: https://chat.deepseek.com/sign_in
chat_url: https://chat.deepseek.com/

# 浏览器配置
browser:
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  locale: zh-CN
  timezone: Asia/Shanghai
  geolocation:
    latitude: 39.9042
    longitude: 116.4074
  permissions: ["clipboard-read", "clipboard-write", "geolocation"]
  headless: false          # 是否使用无头模式
  
# 页面元素选择器
selectors:
  message_input: textarea
  file_upload: input[type='file']
  copy_button: button.copy-btn
  response_content: "[class*='message'], [data-testid*='message'], .prose"
  
# 功能特性
features:
  save_login_state: true    # 是否保存登录状态
  save_conversations: true  # 是否保存对话记录
  use_markdown_copy: true   # 是否使用复制按钮获取Markdown

# 机器人实体插件
plugin:
  module: ai_webot.webot.deepseek.bot
  class: DeepSeekBot
"output_dir": "output/deepseek"
# deepseek特有配置
specific:
  auto_accept_cookies: true